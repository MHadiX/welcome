<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackers Workshop â€” X Group</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

    :root {
      --neon-green: #00ffcc;
      --neon-blue: #0088aa;
      --neon-red: #ff0033;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Rubik Glitch', sans-serif;
      color: var(--neon-green);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 204, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo-text {
      font-size: 1.5rem;
      color: var(--neon-red);
      text-shadow: 0 0 4px var(--neon);
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      color: var(--neon-blue);
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--neon-green);
    }

    .container {
      text-align: center;
      margin-top: 120px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 204, 0.15);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 800px;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 130px;
      height: 130px;
      margin: 0 auto 1.8rem;
      background: url('logo.jpeg') center/contain no-repeat;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 204, 0.25);
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.25);
    }

    h1, h2, h3, h4 {
      text-transform: uppercase;
      margin: 0.6rem 0;
      letter-spacing: 3px;
      text-shadow: 0 0 2px var(--neon-green), 0 0 3px var(--neon-blue);
      font-weight: 300;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: var(--neon-green);
    }

    h2 {
      font-size: clamp(1.5rem, 5.5vw, 2.8rem);
      color: var(--neon-blue);
    }

    h3 {
      font-size: clamp(2rem, 7vw, 4rem);
      color: var(--neon-green);
    }

    h4 {
      margin-top: 2.5rem;
      font-size: clamp(1.4rem, 4vw, 2rem);
      color: var(--neon-red);
      text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red);
      animation: flicker 2.5s infinite;
      font-weight: 300;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    .tagline {
      margin-top: 1rem;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
      font-weight: 200;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }
      nav ul li a {
        font-size: 0.9rem;
      }
      .container {
        padding: 2.5rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.4rem; }
      h3 { font-size: 1.8rem; }
      h4 { font-size: 1.1rem; }
      .tagline { font-size: 0.9rem; }
      .logo { width: 85px; height: 85px; }
    }

    .glitch-wrapper {
   width: 100%;
   height: 20%;
   display: flex;
   align-items: center;
   justify-content: center;
   text-align: center;
   background-color: rgba(33, 33, 33, 0);
}

.glitch {
   position: relative;
   font-size: clamp(2.5rem, 8vw, 5rem);
   font-family: sans-serif;
   font-weight: 700;
   line-height: 1.2;
   color: #00ffcc;
   letter-spacing: 5px;
   z-index: 1;
}

.glitch:before,
.glitch:after {
   display: block;
   content: attr(data-glitch);
   position: absolute;
   top: 0;
   left: 0;
   opacity: 0.8;
}

.glitch:before {
   animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
   color: #0ff;
   z-index: -1;
}

.glitch:after {
   animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
   color: #ff00ff;
   z-index: -2;
}

@keyframes glitch-color {
   0% {
      transform: translate(0);
   }

   20% {
      transform: translate(-3px, 3px);
   }

   40% {
      transform: translate(-3px, -3px);
   }

   60% {
      transform: translate(3px, 3px);
   }

   80% {
      transform: translate(3px, -3px);
   }

   to {
      transform: translate(0);
   }
}
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="container">
    <div class="logo"></div>
    <div class="glitch-wrapper">
   <div class="glitch" data-glitch="WELCOME">WELCOME</div>
</div>
    <h2 style="color: #00ffcc">TO THE</h2>
    <div class="glitch" data-glitch="HACKERS WORKSHOP">HACKERS WORKSHOP</div>
    <div class="tagline">A professional cybersecurity community by </h><span style="color: red;">X Group</span></div>
    <h4>COMING SOON...</h4>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const letters = '01#@$%&*';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener('resize', () => {
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
    });
  </script>
</body>
</html>
