<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress - Hackers Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <script defer src="auth.js"></script>
  <script defer src="main.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    :root {
      --neon-green: #00ffcc;
      --neon-blue: #0088aa;
      --neon-red: #ff0033;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Rubik Glitch', sans-serif;
      color: var(--neon-green);
    }

    /* NAVBAR */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 255, 204, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo-text {
      font-size: 1.5rem;
      color: var(--neon-red);
      text-shadow: 0 0 4px var();
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      color: var(--neon-blue);
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--neon-green);
    }

    /* BACKGROUND MATRIX EFFECT */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* CONTENT WRAPPERS */
    .content {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      flex-direction: column;
      position: relative;
      z-index: 2;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 255, 204, 0.15);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    /* LOGIN STYLES */
    input {
      background: #111;
      color: var(--neon-green);
      border: 1px solid var(--neon-green);
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      background: var(--neon-green);
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover { background: #06c906; }

    /* TABLE */
    .table-wrapper {
      max-height: 400px;
      overflow: auto;
      margin-top: 20px;
      border: 1px solid rgba(0, 255, 204, 0.25);
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--neon-green);
    }

    th, td {
      border: 1px solid rgba(0, 255, 204, 0.3);
      padding: 10px;
      text-align: left;
      font-family: monospace;
    }

    th {
      background: rgba(0, 255, 204, 0.1);
      position: sticky;
      top: 0;
    }

    .hidden { display: none; }

    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }
      nav ul li a {
        font-size: 0.9rem;
      }
      .box {
        padding: 2.5rem 1.5rem;
      }
      table, th, td {
        font-size: 0.85rem;
      }
    }
    .bebas-neue-regular {
  font-family: "Bebas Neue", sans-serif;
  font-weight: 400;
  font-style: normal;
}
/* CUSTOM SCROLLBAR (cyber neon style) */
.table-wrapper::-webkit-scrollbar {
  height: 10px;
  width: 10px;
}

.table-wrapper::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.6);
  border-radius: 10px;
}

.table-wrapper::-webkit-scrollbar-thumb {
  background: var(--neon-green);
  border-radius: 10px;
  box-shadow: 0 0 8px var(--neon-green);
}

.table-wrapper::-webkit-scrollbar-thumb:hover {
  background: var(--neon-blue);
  box-shadow: 0 0 10px var(--neon-blue);
}

/* For Firefox */
.table-wrapper {
  scrollbar-width: thin;
  scrollbar-color: var(--neon-green) rgba(0, 0, 0, 0.6);
}

  </style>
</head>
<body>
  <nav>
    <div class="logo-text">X GROUP</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="progress.html">Progress</a></li>
    </ul>
  </nav>

  <canvas id="matrixCanvas"></canvas>

  <div class="content">
    <div class="box" id="loginBox">
      <h2 class="bebas-neue-regular"><b>üîê Access Progress Data</b></h2>
      <input type="text" id="username" placeholder="Username" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <button id="loginBtn">Login</button>
      <p id="error" style="color:var(--neon-red);margin-top:10px;"></p>
    </div>

    <div class="box hidden" id="tableContainer">
      <h2 class="bebas-neue-regular"><b>üìä Community Progress Board</b></h2>
      <div class="table-wrapper">
        <table id="progress-table">
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const letters = '01#@$%&*';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    window.addEventListener('resize', () => {
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
    });
  </script>
</body>
</html>
